server:
  port: 9002
  servlet:
    session:
      cookie:
        http-only: true
        secure: true

spring:
  datasource:
    url: jdbc:mysql://localhost:3306/db_lpwst?useUnicode=true&characterEncoding=utf-8&zeroDateTimeBehavior=convertToNull&transformedBitIsBoolean=true&allowMultiQueries=true&useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=Asia/Shanghai
    username: root
    password: 123456
    driver-class-name: com.mysql.cj.jdbc.Driver
    type: com.alibaba.druid.pool.DruidDataSource
    druid:
      initial-size: 5
      min-idle: 5
      max-active: 20
      max-wait: 60000
      time-between-eviction-runs-millis: 60000
      min-evictable-idle-time-millis: 300000
      max-evictable-idle-time-millis: 900000
      validation-query: SELECT 1 FROM DUAL
  application:
    name: djr-lpwst

mybatis-plus:
  configuration:
    map-underscore-to-camel-case: true
    log-impl: org.apache.ibatis.logging.stdout.StdOutImpl
  global-config:
    db-config:
      id-type: ASSIGN_ID

# JWT配置
jwt:
  # 密钥
  secret: smart_health_hub_secret_key
  # 访问令牌过期时间（毫秒）默认5小时
  access-token-expiration: 18000000
  # 刷新令牌过期时间（毫秒）默认7天
  refresh-token-expiration: 604800000

# Cookie配置
cookie:
  # 访问令牌Cookie过期时间（秒）默认5小时
  access-token-expiry: 18000
  # 刷新令牌Cookie过期时间（秒）默认7天
  refresh-token-expiry: 604800